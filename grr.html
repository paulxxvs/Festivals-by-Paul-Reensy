<!DOCTYPE html>
<html lang="en">
<head>
    <font face="times new roman">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Festivals</title>
    <style>
        /* Background Animation */
        @keyframes bgAnimation {
            0% { background-color: #1a1a2e; }
            50% { background-color: #162447; }
            100% { background-color: #1a1a2e; }
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?blue,abstract') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            animation: bgAnimation 10s infinite alternate ease-in-out;
            margin: 0;
            padding: 0;
        }

        /* Header Styling with Animation */
        h2 {
            background-color: rgba(0, 0, 139, 0.8);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 28px;
            text-transform: uppercase;
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7); }
            to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 1); }
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.95);
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            animation: slideIn 1.5s ease-out;
        }

        /* Table Slide-in Animation */
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        th, td {
            text-align: center;
            padding: 14px;
            border: 1px solid black;
            font-size: 18px;
        }

        th {
            background-color: #004080;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            animation: glowTable 2s infinite alternate;
        }

        /* Table Header Glow Effect */
        @keyframes glowTable {
            from { box-shadow: 0px 0px 5px #FFD700; }
            to { box-shadow: 0px 0px 15px #FFD700; }
        }

        /* Alternating Row Colors */
        tr:nth-child(even) {
            background-color: #cce5ff;
        }

        /* Row Hover Effect */
        tr:hover {
            background-color: #80b3ff;
            transform: scale(1.02);
            transition: 0.3s;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 18px;
            animation: fadeIn 2s ease-in-out;
        }

        .btn:hover {
            background: #cc5500;
            transform: scale(1.1);
        }

        /* Fade-in Animation for Button */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <h2>Philippine Festivals</h2>

    <table>
        <tr>
            <th>LUZON</th>
            <th>VISAYAS</th>
            <th>MINDANAO</th>
        </tr>
        <tr>
            <td>Panagbenga Festival</td>
            <td>Dinagyang Festival</td>
            <td>Kadayawan Festival</td>
        </tr>
        <tr>
            <td>Ati-Atihan Festival</td>
            <td>Sinulog Festival</td>
            <td>Tuna Festival</td>
        </tr>
        <tr>
            <td>Bangus Festival</td>
            <td>MassKara Festival</td>
            <td></td>
        </tr>
        <tr>
            <td>Higantes Festival</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Giant Lantern Festival</td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <a href="bulletss.html" class="btn">BULLETS</a>
</body>
</html>
