<!DOCTYPE html>
<html lang="en">
<head>
    <font face="times new roman">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Graham Recipe</title>
    <style>
        /* Page fade-in animation */
        body {
            background: url('B.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Main container styling */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background for readability */
            padding: 20px;
            width: 50%;
            margin: 50px auto;
            border-radius: 10px;
            animation: slideIn 1.2s ease-out;
        }

        /* Slide-in animation for the container */
        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Glowing text effect */
        h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 215, 0, 1);
            }
        }

        /* Styled bullet list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            opacity: 0;
            transform: translateY(10px);
            animation: bounceIn 0.8s forwards;
        }

        /* Staggered animation for list items */
        li:nth-child(1) { animation-delay: 0.2s; }
        li:nth-child(2) { animation-delay: 0.4s; }
        li:nth-child(3) { animation-delay: 0.6s; }

        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button animation */
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff6600;
            border-radius: 5px;
            transition: 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        a:hover {
            background: #cc5500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BULLETS</h1>
        <ul>
            <li>5 festivals belong in Luzon</li>
            <li>3 festivals belong in Visayas</li>
            <li>2 festivals belong in Mindanao</li>
        </ul>
        <a href="numberedd.html">TAP HERE FOR NUMBERED LIST</a>
    </div>
</body>
</html>
